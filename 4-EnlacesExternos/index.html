<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--El elemento a : Sirve para colocar enlaces -->
    <!--El atributo href: Representa el destino de ese enlace-->
    <!--Ejemplo 1: Para convertir texto a enlace-->
    <h1>Texto a enlace</h1>
    <p>Convertimos el siguiente texto a enlace: <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">Click Aqui para ir a la pagina de mozilla para leer documentacion html</a> </p>

    <!--El atributo target: Sirve para abrir otra pestana-->
    <!--El valor _blank: Sirve para espeficicar que vamos a abrir otra pestana-->
    <!--Por motivos de seguridad nos recomiendan usar:
        El atributo rel: Este atributo nos permite prevenir un ataque llamado Tabnabbling (Es un tipo de ataque en que la pestana de origen se remplaza para que el usuario ingrese sus datos, y eso seria una brecha de seguridad)-->
    <!--Ejemplo 2: Enlace para abrir otra pestana-->
    <h1>Texto a enlace (abriendo otra pestana)</h1>
    <p>Convertimos el siguiente texto a enlace: <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank" rel="noopener noreferrer" >Click Aqui para ir a la pagina de mozilla para leer documentacion html</a> </p>
    

</body>
</html>
