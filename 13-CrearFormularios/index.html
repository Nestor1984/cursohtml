<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Crear formularios</h1>
    <!--El elemento form: Sirve para crear formularios-->
    <!--El elemento input: Sirve para recibir datos del usuario-->
    <!--El atributo type: Indica el tipo de control de que se trata-->
    <!--El valor text: Indica que vamos a recibir texto-->
    <!--El elemento button: Sirve para crear un boton-->
    <!--El valor submit: Indica que vamos a enviar datos-->
    <!--El atributo action: Tiene un valor correspondiente que es un archivo en el servidor con un nombre especifico-->
    <!--Ejemplo:-->
    <p>Ingrese texto:</p>
    <form action="/enviar-respuesta">
        <input type="text">
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
