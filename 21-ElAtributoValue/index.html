<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>El atributo Value</h3>

    <!--El atributo Value: Espeficica que valor se va enviar al servidor, cuando enviemos las respuestas del usuario-->
    <!--Ejemplo:-->

    <h4>Botones de radio</h4>
    <label for="interior">
        <input id="interior" type="radio" name="interior-exterior" checked value="interior">Interior <!--Se selecciono interior (value="interior")-->
    </label>

    <br>

    <label for="exterior">
        <input id="exterior" type="radio" name="interior-exterior" value="exterior">Exterior <!--Se selecciono exterior (value="exterior")-->
    </label>

    <h4>Casillas de Verificacion</h4>
    <label for="carinoso">
        <input id="carinoso" type="checkbox" name="personalidad" checked value="carinoso">Carinoso <!--Se selecciono carinoso (value="carinoso")-->
    </label>

    <label for="perezoso">
        <input id="perezoso" type="checkbox" name="personalidad" value="perezoso">Perezoso <!--Se selecciono perezoso (value="perezoso")-->
    </label>

    <label for="energetico">
        <input id="energetico" type="checkbox" name="personalidad" value="energetico">Energetico <!--Se selecciono energico (value="energico")-->
    </label>

</body>
</html>
