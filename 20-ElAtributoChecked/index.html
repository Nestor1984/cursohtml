<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>El atributo Checked</h3>

    <!--El atributo checked: Se usa para indicar que la opcion estÃ¡ seleccionada. (Se le debe agregar al elemento input)-->
    <!--Ejemplo:-->

    <h4>Botones de radio</h4>
    <label for="interior">
        <input id="interior" type="radio" name="interior-exterior" checked>Interior
    </label>

    <br>

    <label for="exterior">
        <input id="exterior" type="radio" name="interior-exterior">Exterior
    </label>

    <h4>Casillas de Verificacion</h4>
    <label for="carinoso">
        <input id="carinoso" type="checkbox" name="personalidad" checked>Carinoso
    </label>

    <label for="perezoso">
        <input id="perezoso" type="checkbox" name="personalidad">Perezoso
    </label>

    <label for="energetico">
        <input id="energetico" type="checkbox" name="personalidad">Energetico
    </label>


</body>
</html>
